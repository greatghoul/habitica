image:
  file: .gitpod/Dockerfile


tasks:

  - name: Mongo
    init: gp sync-await npm:install
    command: npm run mongo:dev

  - name: Server
    before: cp -n config.json.example config.json
    init: |
      npm install
      gp sync-done npm:install
    command: npm start

  - name: Client
    before: cd website/client
    init: npm install
    command: npm run serve

  - name: Terminal


ports:

  - port: 27017
    name: Mongodb

  - port: 3000
    name: Habitica Server

  - port: 8080
    name: Habitica Client
